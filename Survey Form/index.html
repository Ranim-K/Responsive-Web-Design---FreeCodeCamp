<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <label id="name-label">
        Name
        <input id="name" type="text" for="name-label" placeholder="Enter your name" required>
      </label>
      <label id="email-label">
        Email
        <input id="email" type="email" for="email-label" placeholder="Enter you email" required>
      </label>
      <label id="number-label">
        Age
        <input id="number" type="number" min="4" max="120" for="number-label" placeholder="Age">
      </label>
      <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown">
          <option disabled selected>Select current role</option>
          <option>Student</option>
          <option>Full time job</option>
          <option>Full time learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
      </select>
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label for="choise01">
        <input id="choise01" name="elements" type="radio" value="choise01">Definitely
      </label>
      <label for="choise02">
        <input id="choise02" name="elements" type="radio" value="choise02">Maybe
      </label>
      <label for="choise03">
        <input id="choise03" name="elements" type="radio" value="choise03">Not sure
      </label>      
      <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
      <select id="dropdown">
          <option disabled selected>Select an option</option>
          <option>Challenges</option>
          <option>Projects</option>
          <option>Community</option>
          <option>Open Source</option>
      </select>
      <div class="checkboxes">
        <label>What would you like to see improved? (Check all that apply)</label>
        <label for="one">
          <input type="checkbox" value="one" id="one">Front-end Projects
        </label>
        <label for="two">
          <input type="checkbox" value="two" id="two">Back-end Projects
        </label>
        <label for="three">
          <input type="checkbox" value="three" id="three">Data Visualization
        </label>
        <label for="four">
          <input type="checkbox" value="four" id="four">Challenges
        </label>
        <label for="five">
          <input type="checkbox" value="five" id="five">Open Source Community
        </label>
        <label for="six">
          <input type="checkbox" value="six" id="six">Gitter help rooms
        </label>
        <label for="seven">
          <input type="checkbox" value="seven" id="seven">Videos
        </label>
        <label for="eight">
          <input type="checkbox" value="eight" id="eight">City Meetups
        </label>
        <label for="nine">
          <input type="checkbox" value="nine" id="nine">Wiki
        </label>
        <label for="ten">
          <input type="checkbox" value="ten" id="ten">Forum
        </label>
        <label for="eleven">
          <input type="checkbox" value="eleven" id="eleven">Additional Courses
        </label>
      </div>
      <label>Any comments or suggestions?</label>
      <textarea placeholder="Enter your comment here..."></textarea>
      <button type="submit" value="submit" id="submit">Submit</button>
    </form>
</body>
</html>
